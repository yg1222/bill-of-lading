{% extends "layout.html" %}
{% block content %}

<div class="box">
    <h1>Login</h1>

    <form action="{{ url_for('login') }}" method="post">
        
        {% if not logged_in %}
       <div class="form-group">
        <input type="text" class="form-control col-sm-4" name="email" placeholder="Email" required="required"/>
       </div>
       <div class="form-group">
        <input type="password" class="form-control col-sm-4" name="password" placeholder="Password" required="required"/>
       </div>
         <button type="submit" class="btn sign-up">Sign in</button>
        {% endif %}
    </form>
</div>

{% endblock %}
