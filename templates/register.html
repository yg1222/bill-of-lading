{% extends "layout.html" %}
{% block content %}

<div class="box">
    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post">
        <!-- User Information -->
        <div class="form-group">
            <input type="text" class="form-control col-sm-4" name="first_name" placeholder="First Name" required="required" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control col-sm-4" name="last_name" placeholder="Last Name" required="required" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control col-sm-4" name="username" placeholder="Username" required="required" />
        </div>
        <div class="form-group">
            <input type="email" class="form-control col-sm-4" name="email" placeholder="Your Email" required="required" />
         </div>

        <div class="form-group">
        <input type="password" name="password" placeholder="Password" required="required" />
        </div>
        <button type="submit" class="btn sign-up">Sign up</button>
    </form>
</div>

{% endblock %}
